<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prediction</title>
</head>

<body>

    <div style="color:rgba(255, 255, 255)" class="grid-container">
        <form action="{{ url_for('predict')}}" method="post">
            <h1>Predictive analysis</h1>

            <div class="grid-item">
                <h3 >Year</h3>
                <input id="first" name="Year" type="number" required="required">
            </div>

            <div class="grid-item">
                <h3>What is the Showroom Price?(In Lakh)</h3>
                <input id="second" name="Present_Price" required="required">
            </div>

            <div class="grid-item">
                <h3>How Many Kilometers Drived?</h3>
                <input id="third" name="Kms_Driven" required="required">
            </div class="grid-item">

            <div class="grid-item">
                <h3>How much owners previously had the car(0 or 1 or 3) ?</h3>
                <input id="fourth" name="Owner" required="required">
            </div>

            <div class="grid-item">
                <h3>What Is the Fuel type?</h3>
                <select name="Fuel_Type_Petrol" id="fuel" required="required">
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Diesel">CNG</option>
                </select>
            </div>


            <div class="grid-item">
                <h3>Are you A Dealer or Individual</h3>
                <select name="Seller_Type_Individual" id="resea" required="required">
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>

        <div class="grid-item">
            <h3>Transmission type</h3>
            <select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
        </div>   

        <div class="grid-item" style="display: flex;justify-content: center;align-items: center;">
            <button id="sub" type="submit ">Calculate the Selling Price</button>
        </div>

        </form> 
<div class="grid-item">
<h3>
    Result
</h3>
    <output>{{prediction_text }}</output>
</div>
    </div>

        #sub {
